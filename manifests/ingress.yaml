apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: krawl-ingress
  namespace: krawl-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: krawl.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: krawl-server
            port:
              number: 5000
