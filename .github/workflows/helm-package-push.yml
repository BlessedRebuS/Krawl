name: Package and Push Helm Chart

on:
  push:
    branches:
      - main
      - beta
      - dev
      - github-actions-ci
    paths:
      - 'helm/**'
      - '.github/workflows/helm-package-push.yml'
    tags:
      - 'v*'
  release:
    types:
      - published
      - created
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  package-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin
        
      - name: Package Helm chart
        run: |
          helm package ./helm

      - name: Push Helm chart to registry
        run: |
          CHART_VERSION=$(grep '^version:' ./helm/Chart.yaml | awk '{print $2}')
          CHART_FILE=$(grep '^name:' ./helm/Chart.yaml | awk '{print $2}')
          CHART_PATH="${CHART_FILE}-${CHART_VERSION}.tgz"
          
          # Determine tag based on branch
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            helm push "$CHART_PATH" oci://${{ env.REGISTRY }}/${CHART_FILE}:${CHART_VERSION}
            helm push "$CHART_PATH" oci://${{ env.REGISTRY }}/${CHART_FILE}:latest
          else
            helm push "$CHART_PATH" oci://${{ env.REGISTRY }}/${CHART_FILE}:${CHART_VERSION}-${{ github.ref_name }}
          fi

      - name: Chart pushed
        run: |
          CHART_VERSION=$(grep '^version:' ./helm/Chart.yaml | awk '{print $2}')
          CHART_FILE=$(grep '^name:' ./helm/Chart.yaml | awk '{print $2}')
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "Chart pushed: ${CHART_FILE}:${CHART_VERSION} and ${CHART_FILE}:latest"
          else
            echo "Chart pushed: ${CHART_FILE}:${CHART_VERSION}-${{ github.ref_name }}"
          fi
