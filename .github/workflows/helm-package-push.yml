name: Package and Push Helm Chart

on:
  push:
    branches:
      - main
      - beta
      - dev
    paths:
      - 'helm/**'
    tags:
      - 'v*'
  release:
    types:
      - published
      - created
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  package-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin
        
      - name: Extract chart info from Chart.yaml
        id: chart
        run: |
          VERSION=$(grep '^version:' ./helm/Chart.yaml | awk '{print $2}' | tr -d '"' | xargs)
          NAME=$(grep '^name:' ./helm/Chart.yaml | awk '{print $2}' | tr -d '"' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: |
          helm package ./helm

      - name: Push Helm chart to registry
        run: |
          CHART_PATH="${{ steps.chart.outputs.name }}-${{ steps.chart.outputs.version }}.tgz"
          
          # Determine tag based on branch
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            helm push "$CHART_PATH" oci://${{ env.REGISTRY }}/${{ steps.chart.outputs.name }}:${{ steps.chart.outputs.version }}
            helm push "$CHART_PATH" oci://${{ env.REGISTRY }}/${{ steps.chart.outputs.name }}:latest
          else
            helm push "$CHART_PATH" oci://${{ env.REGISTRY }}/${{ steps.chart.outputs.name }}:${{ steps.chart.outputs.version }}-${{ github.ref_name }}
          fi

      - name: Chart pushed
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "Chart pushed: ${{ steps.chart.outputs.name }}:${{ steps.chart.outputs.version }} and ${{ steps.chart.outputs.name }}:latest"
          else
            echo "Chart pushed: ${{ steps.chart.outputs.name }}:${{ steps.chart.outputs.version }}-${{ github.ref_name }}"
          fi
