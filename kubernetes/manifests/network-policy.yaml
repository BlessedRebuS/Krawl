apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: krawl-network-policy
  namespace: krawl-system
spec:
  podSelector:
    matchLabels:
      app: krawl-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    - namespaceSelector: {}
    - ipBlock:
        cidr: 0.0.0.0/0 
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - namespaceSelector: {}
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
    - protocol: UDP
